<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .parent {
      width: 100%;
      background-color: red;
      height: 100vh;
      color: white;
      position: relative;
    }
    .child {
      height: 100px;

      width: 100px;
      background-color: blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <div class="parent">
      <div class="child">This element is centered</div>
    </div>
  </body>
</html>
