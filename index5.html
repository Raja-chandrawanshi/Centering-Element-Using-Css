<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .parent {
      height: 100vh;
      width: 100%;
      background-color: red;
      display: grid;
      align-items: center;
      justify-items: center;
      color: white;
    }
    .child2 {
      height: 100px;
      width: 100px;
      background-color: rgb(0, 255, 191);
    }
  </style>

  <body>
    <div class="parent">
      <div class="child2">This element is centered</div>
    </div>
  </body>
</html>
